<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>YouTube Concept</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/header.css">
</head>
<body>
    <header class="header">
        <button class="header_burger"><img src="/images/icons/Header/Burger.png" alt="Burger"></button>
        <img class="header_logo" src="/images/icons/Header/Logo-black.png" alt="">
        <div class="search-form">
            <input type="search" class="search-form_input" placeholder="Search">
            <button class="search-form_button"></button>
        </div>
        <div class="header-buttons">
            <button class="header-buttons_camera"></button>
            <button class="header-buttons_menu"></button>
            <button class="header-buttons_bell"><div class="header-buttons_bell-value">3</div></button>
            <button class="header-buttons_profile"><img src="/images/icons/Header/Profile.png" alt="profile"></button>
        </div>
    </header>
</body>
</html>
