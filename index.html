<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>YouTube Concept</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/nav.css">
</head>
<body>
    <header class="header">
        <button class="header__burger"><img src="/images/Header/burger.png" alt="Burger"></button>
        <img class="header__logo" src="/images/Header/logo-black.png" alt="">
        <div class="search-form">
            <input type="search" class="search-form__input" placeholder="Search">
            <button class="search-form__button"></button>
        </div>
        <div class="header-buttons">
            <button class="header-buttons__camera"></button>
            <button class="header-buttons__menu"></button>
            <button class="header-buttons__bell"><div class="header-buttons__bell-value">3</div></button>
            <button class="header-buttons__profile"><img src="/images/Header/profile.png" alt="profile"></button>
        </div>
    </header>
    <Main>
        <nav class="nav">
            <div class="nav__buttons">
                <button class="nav__button nav__button_red nav__button_padding_28"><img src="/images/Navigation/icons/home.png" alt="home">Home</button>
                <button class="nav__button nav__button_padding_28"><img src="/images/Navigation/icons/trending.png" alt="home">Trending</button>
                <button class="nav__button nav__button_padding_60"><img src="/images/Navigation/icons/subscriptions.png" alt="home">Subcriptions</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/library.png" alt="home">Library</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/history.png" alt="home">History</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/watch-later.png" alt="home">Watch later</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/favourites.png" alt="home">Favourites</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/liked-videos.png" alt="home">Liked videos</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/music.png" alt="home">Music</button>
                <button class="nav__button nav__button_padding_29"><img src="/images/Navigation/icons/games.png" alt="home">Games</button>
                <button class="nav__button nav__button_padding_58"><img src="/images/Navigation/icons/show-more.png" alt="home">Show more</button>
            </div>
            <div class="nav__subs">
                <h3>Subscription</h3>
                <button class="nav__sub"><img src="/images/Navigation/people/person1.png" alt="profile subscription">Gussie Singleton</button>
                <button class="nav__sub"><img src="/images/Navigation/people/person2.png" alt="profile subscription">Nora Francis</button>
                <button class="nav__sub"><img src="/images/Navigation/people/person3.png" alt="profile subscription">Belle Briggs</button>
                <button class="nav__sub"><img src="/images/Navigation/people/person4.png" alt="profile subscription">Eunice Cortez</button>
                <button class="nav__sub"><img src="/images/Navigation/people/person5.png" alt="profile subscription">Emma Hanson</button>
                <button class="nav__sub"><img src="/images/Navigation/people/person6.png" alt="profile subscription">Leah Berry</button>
            </div>
            <button class="nav__button nav__button_padding-last"><img src="/images/Navigation/icons/setting.png" alt="setting">Setting</button>
        </nav>
        <section>
            
        </section>
    </Main>
</body>
</html>
